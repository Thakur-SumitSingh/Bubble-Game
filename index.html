<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="header">
                <div class="elem">
                    <span>Hit</span>
                    <div class="box js-box1">5</div>
                </div>
                <div class="elem">
                    <span>Timer</span>
                    <div class="box js-box2">10</div>
                </div>
                <div class="elem">
                    <span>Score</span>
                    <div class="box js-box3">0</div>
                </div>
            </div>  <!--complete header -->
            <div class="down-box">
                <!-- <div class="bubble">1</div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
